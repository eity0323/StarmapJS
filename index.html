<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="raphael-min.js"></script>     
        <script src="jquery.js"></script>     
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
        <script src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
            var constellations; //Filled in starmap-data.js
            var planetdata; //Filled in starmap-data.js
            var colortype = 0;
            var spheres; // Filled in starmap-data.js
            var colormapping; // Filled in starmap-data.js
        </script>
        <style type="text/css">
            .popover-inner {
                width: 600px;                
            }            
        </style>
        <script src="starmap-data.js"></script>
        <script type="text/javascript">
            var paper;
            var s_width = 750; //Inner starmap width in px
            var s_height = 750; //Inner starmap height in px
            var s_pad_x = 25; //Starmap border
            var s_pad_y = 25;
            var width = s_width + (2*s_pad_x); //Canvas width
            var height = s_height + (2*s_pad_y); //Canvas height

            window.onload = function () {                  
                paper = Raphael("raphael", width,height);                
                paintPaper();
                $("#myModal").modal();
                $("#myModal").modal('hide');
            }
            
            var timer;
            $(document).ready(new function() {
                $('#findstar').live('keyup', function() {
                    $("circle").tooltip('hide');
                    if(timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
                    timer = setTimeout(findStar_, 500);
                });
            });
            
            function findStar_() {
                findStar($("#findstar").val());
            }
            
            
            function paintPaper() {
                paper.clear();
                for (i in spheres) {
                    var sphere = spheres[i];
                    drawSphere(sphere);
                }
                paintborder();
                paintgrid();
                for(i in constellations) {
                    var constellation = constellations[i];
                    drawConstellation(constellation);
                }
            }
            
            //paints a grid
            function paintgrid() {
                //Vertical lines:
                for (var i = 0; i <= 10; i++) {
                    xf = s_pad_x + i*(s_width/10);
                    yf = s_pad_y;
                    xt = xf;
                    yt = s_pad_y + s_height;
                    var gfx = draw_line(xf, yf, xt, yt);
                    if (i > 0 && i < 10) {
                        gfx.attr("stroke-opacity", 0.5);
                    }
                }
                //Horizontal lines:
                for (var i = 0; i <= 10; i++) {
                    xf = s_pad_x;
                    yf = s_pad_y + i*(s_height/10);
                    xt = s_pad_x + s_width;
                    yt = yf;
                    var gfx = draw_line(xf, yf, xt, yt);
                    if (i > 0 && i < 10) {
                        gfx.attr("stroke-opacity", 0.5);
                    }
                }
            }
            
            //Paint a white border to hide any Spheres of Influence
            function paintborder() {
                paint_rect(0,0,s_pad_x,height); //left
                paint_rect(0,0,width,s_pad_y); //top
                paint_rect(s_width+s_pad_x,0,s_pad_x,height); //right
                paint_rect(0,s_height + s_pad_y,width,s_pad_y); //bottom
            }
            
            //paints a white rectangle
            function paint_rect(x,y,w,h) {
                var g = paper.rect(x,y,w,h);
                g.attr("fill", "#fff");
                g.attr("stroke", "#fff");
            }
            
            function getColor(name) {
                for (i in colormapping) {
                    if (colormapping[i].name == name) {
                        return colormapping[i].color;
                    }
                }
                return "#aaa";
            }
            
            
            function drawSphere(sphere) {
                var gfx = paper.circle(tx(sphere.x),ty(sphere.y),ts(sphere.size));
                gfx.attr("fill",getColor(sphere.name));
                gfx.attr("fill-opacity","0.3");
                gfx.toBack();
                var gftx = paper.text(tx(sphere.x),ty(sphere.y),sphere.name);
                gftx.attr("fill",getColor(sphere.name));
                gftx.attr("fill-opacity","0.7");
                gftx.toBack();
                gftx.attr("font", "" + ts(sphere.size)*0.5 + "px " + '"Arial"');
                addTooltip(gfx, sphere.name);
                //addClicktop(gfx, "SoI for " + sphere.name + " with radius " + sphere.size + ", centered around " + sphere.x + "*" + sphere.y);
                
                sphere._gfx = gfx;
            }
            
            function findStar(text) {
                text = text.toLowerCase();
                if (text != "") {
                    $("circle").each(function(a, b, c){
                        if ($(b).attr('data-original-title').toLowerCase().indexOf(text) >= 0) {
                            $(b).tooltip('show');    
                        }                    
                    });
                }
            }
            
            function addTooltip(Rnode,text) {
                $(Rnode.node).attr("title", text);
                $(Rnode.node).tooltip({trigger:"hover"});
            }
            
            function addClicktop(Rnode, title, content) {
                $(Rnode.node).popover({title:title,content:content,trigger:"manual"});
                //$(Rnode.node).click(function(){$(Rnode.node).popover('toggle');});
                $(Rnode.node).click(function(){showModal(title,content)});
            }
            
            function drawConstellation(constellation) {
                for (is in constellation.stars) {
                    var star = constellation.stars[is];
                    drawStar(star,constellation);
                }
                for (il in constellation.lines) {
                    var cline = constellation.lines[il];
                    drawConstellationLine(cline, constellation);
                }
                //drawConstellationText(constellation);
            }
            
            //Transform Size (based on width)
            function ts(input) {
                return (s_width/1000)*input;
            }
            
            //Transform X
            function tx(input) {
                return (s_width/1000)*input+s_pad_x;
            }
            
            //Transform Y
            function ty(input) {
                return (s_height/1000)*(1000-input)+s_pad_y;
            }
            
            function drawConstellationText(constellation) {
                var x = 0;
                var y = 0;
                var i = 0;
                for (s in constellation.stars) {
                    i = i + 1;
                    x = x + constellation.stars[s].x;
                    y = y + constellation.stars[s].y;
                }
                
                if (i == 1) {
                    var txx = tx(x);
                    var tyy = ty(y);
                    tyy += 8;
                    var gfx = paper.text(txx,tyy,constellation.name);
                    gfx.attr("font-style", "italic");
                } else if (i >= 2) {
                    var gfx = paper.text(tx(x/i),ty(y/i),constellation.name);
                }
            }
            
            function drawStartext(star, constellation) {
                var gfx = paper.text(tx(star.x),ty(star.y),constellation.name);
            }
            
            function drawConstellationLine(cline, constellation) {
                var sfrom;
                var sto;
                for (si in constellation.stars) {
                    if (constellation.stars[si].id == cline.from) {
                        sfrom = constellation.stars[si];
                    }
                    if (constellation.stars[si].id == cline.to) {
                        sto = constellation.stars[si];
                    }
                }
                if (sfrom != undefined && sto != undefined) {
                    var gfx = draw_line(tx(sfrom.x),ty(sfrom.y),tx(sto.x),ty(sto.y));
                    gfx.attr("stroke", "#000");
                    gfx.attr("z-index", "-1");
                    gfx.toBack();
                    cline._gfx = gfx;
                } else {
                    console.log("WARNING: constellationLine not drawn (constellation=" + constellation.name + ", from=" + cline.from + ", to=" + cline.to + ")");
                }                
            }
            
            //Draws a line from xf(rom), yf(rom) to xt(o), yt(o).
            function draw_line(xf,yf,xt,yt) {
                return paper.path("M" + xf + "," + yf + "L" + xt + "," + yt);
            }
            
            function convertPrefix(prefix) {
                //Converts a 'prefix' ('A', 'B') to a proper name ("Alpha", "Beta")
                prefix = prefix.toLowerCase();
                //alpha, beta, gamma, delta, epsilon, zeta, eta, theta, iota, kappa, lambda, mu, nu, xi, omicron, pi, rho, sigma, tau, upsilon, phi, chi, psi, omega
                switch(prefix) {
                    case "a":
                        return "Alpha";
                    case "b":
                        return "Beta";
                    case "c":
                        return "Gamma";
                    case "d":
                        return "Delta";
                    case "e":
                        return "Epsilon";
                    case "f":
                        return "Zeta";
                    case "g":
                        return "Eta";
                    case "h":
                        return "Theta";
                    case "i":
                        return "Iota";
                    case "j":
                        return "Kappa"; //This isn't wrong, no.
                    case "k":
                        return "Lambda";
                    case "l":
                        return "Mu";
                    case "m":
                        return "Nu";
                    case "n":
                        return "Xi";
                    case "o":
                        return "Omicron";
                    case "p":
                        return "Pi";
                    case "q":
                        return "Rho";
                    case "r":
                        return "Sigma";
                    case "s":
                        return "Tau";
                    case "t":
                        return "Upsilon";
                    case "u":
                        return "Phi";
                    case "*":
                        return "Prime";
                    default:
                        return "UNKNOWN";
                }
            }
            
            function getColor_minData(star, constellation) {
                var rvalue = getMinData(star, constellation);
                if (rvalue >= 0 && rvalue < 500) {
                    return "#00CEFF";
                }
                if (rvalue >= 500 && rvalue < 1000) {
                    return "#00FF00";
                }
                if (rvalue >= 1000 && rvalue < 2000) {
                    return "#FFFF00";
                }
                if (rvalue >= 2000 && rvalue < 4000) {
                    return "#FF9C00";
                }
                if (rvalue >= 4000 && rvalue < 15000) {
                    return "#FF0000";
                }
                else {
                    console.log("Error: RVALUE IS " + rvalue + ", no mineral data mapped!");
                    return "#BEBEBE";
                }
            }
            
            function getNumBodies(star, constellation) {
                var rvalue = 0;
                for (s in planetdata) {
                    pd = planetdata[s];
                    if (pd.Cluster.toUpperCase() == constellation.name.toUpperCase()) {
                        if (pd.Star == convertPrefix(star.id)) {
                            rvalue += 1;
                        }
                    }
                }
                return rvalue;
            }
            
            function getMinData(star, constellation) {
                var rvalue = 0;
                for (s in planetdata) {
                    pd = planetdata[s];
                    if (pd.Cluster.toUpperCase() == constellation.name.toUpperCase()) {
                        if (pd.Star == convertPrefix(star.id)) {
                            rvalue += parseInt(pd.MinValue);
                        }
                    }
                }
                return rvalue;
            }
            
            function getBioData(star, constellation) {
                var rvalue = 0;
                for (s in planetdata) {
                    pd = planetdata[s];
                    if (pd.Cluster.toUpperCase() == constellation.name.toUpperCase()) {
                        if (pd.Star == convertPrefix(star.id)) {
                            rvalue += parseInt(pd.BioUnits);
                        }
                    }
                }
                return rvalue;                
            }
            
            function getColor_bioData(star, constellation) {
                var rvalue = getBioData(star, constellation);
                if (rvalue == 0) {
                    return "#CCCCCC";
                }
                if (rvalue < 50) {
                    return "#00CEFF";
                }
                if (rvalue < 100) {
                    return "#00FF00";
                }
                if (rvalue < 200) {
                    return "#FFFF00";
                }
                if (rvalue < 300) {
                    return "#FF9C00";
                }
                if (rvalue < 400) {
                    return "#FF0000";
                }
                else {
                    console.log("Error: RVALUE IS " + rvalue + ", no mineral data mapped!");
                    return "#BEBEBE";
                }
            }
            
          
            function getColor_norm(star, constellation) {
                if (star.color.toUpperCase() == "BLUE") {
                    return "#1464FF";
                }
                if (star.color.toUpperCase() == "ORANGE") {
                    return  "#FF6400";
                }
                if (star.color.toUpperCase() == "GREEN") {
                    return  "#00C800";
                }
                if (star.color.toUpperCase() == "RED") {
                    return  "#f00";
                }
                if (star.color.toUpperCase() == "WHITE" || star.color.toUpperCase() == "GRAY") {
                    return  "#C8EBEB";
                }
                if (star.color.toUpperCase() == "YELLOW") {
                    return  "#ff0";
                }
                if (star.color.toUpperCase() == "CYAN") {
                    return  "#0ff";
                }
                if (star.color.toUpperCase() == "PURPLE") {
                    return  "#800080";
                }
                if (star.color.toUpperCase() == "VIOLET") {
                    return  "#7F00FF";
                }
            }
            
            function showModal(title, content) {
                $("#modalHeader").html(title);
                $("#modalBody").html(content);
                $("#myModal").modal('show');
            }
            
            function checkEnter(e){
                e = e || event;
                return (e.keyCode || event.which || event.charCode || 0) !== 13;
            }
            
            function drawStar(star, constellation) {
                var gfx = paper.circle(tx(star.x),ty(star.y),(star.size+1)*3);
                
                var colordat;
                switch(colortype) {
                    case 0:
                        colordat = getColor_norm(star, constellation);
                        break;
                    case 1:
                        colordat = getColor_minData(star, constellation);
                        break;
                    case 2:
                        colordat = getColor_bioData(star, constellation);
                        break;
                }
                gfx.attr("fill", colordat);
                
                addTooltip(gfx, (star.id == "*" ? "" : convertPrefix(star.id) + " ") + constellation.name);
                
                var table2inner = "";    
                var mintotal = 0;
                var biototal = 0;
                var planettotal = 0;
                for (s in planetdata) {
                    pd = planetdata[s];
                    if (pd.Cluster.toUpperCase() == constellation.name.toUpperCase()) {
                        if (pd.Star == convertPrefix(star.id)) {
                            table2inner += "<tr><td>" + pd.Planet + "</td><td>" + pd.Type + "</td><td>" + pd.MinVolume + "</td><td>" + pd.MinValue + "</td><td>" + pd.BioUnits + "</td><td>" + pd.Tectonics + "/" + pd.Weather + "/" + pd.Thermal + "/" + pd.BioHazard + "</td></tr>";
                            mintotal += parseInt(pd.MinValue);
                            biototal += parseInt(pd.BioUnits);
                            planettotal += 1;
                        }
                    }
                }
                
                var table = $("<div><table class=\"table table-striped table-bordered table-condensed\"><tbody>" +
                    "<tr><th>Bio data</th><td>" + biototal + "</td></tr>" +
                    "<tr><th>Mineral data</th><td>" + mintotal + "</td></tr>" + 
                    "<tr><th>Number of worlds</th><td>" + planettotal + "</td></tr>" + 
                    "</tbody></table>"
                    + "</div>");
                var table2 = $("<div><table class=\"table table-striped table-bordered table-condensed\"><thead><tr><th>Planet ID</th><th>Type</th><th>Minerals (volume)</th><th>Minerals (value)</th><th>Bio Data</th><th>Hazards (Tec/Wet/Therm/Bio)</th></tr></thead><tbody>" +
                    table2inner + 
                    "</tbody></table></div>");
                addClicktop(gfx, (star.id == "*" ? "" : convertPrefix(star.id) + " ") + constellation.name, table.html() + table2.html());
                
                star._gfx = gfx;
            }
        </script>
    </head>
